name: "Sync Strings"

permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  main:
    name: "Sync Strings"
    runs-on: ubuntu-20.04
    steps:
      - name: "Discover A-C Version"
        id: ac-version-for-fenix-beta
        uses: gabrielluong/ac-version-for-fenix-beta@bug-1789931-test
      - name: "Checkout Main Branch"
        uses: actions/checkout@v2
        with:
          path: main
          ref: bug-1789931-test
      - name: "Checkout Work Branch"
        uses: actions/checkout@v2
        with:
          path: work
          ref: "releases/106.0"
      - name: "Sync Strings"
        uses: gabrielluong/sync-strings-action@bug-1797244
        with:
          src: main
          dst: work
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: work
          branch: automation/sync-strings-106
          title: "Uplift Strings from main to releases/106.0"
          body: "This (automated) PR sync strings from `main` to `releases/106.0`"
